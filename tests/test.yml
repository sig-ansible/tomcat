---
- hosts: all
  become: yes
  become_user: root

  vars:
    stage_dir: /tmp
    tomcat_java_home: /usr/lib/jvm/jre-1.8.0
    tomcat_uid: 601
    tomcat_gid: 601
    tomcat_add_jars:
      - /mnt/artifacts/ojdbc7.jar
    tomcat_log_retain_days: 1
    tomcat_censor_ansible_output: no

  # pre_tasks:
  #   - name: Install required packages
  #     yum:
  #       name:
  #         - java-1.8.0-openjdk
  #         # - pyOpenSSL        # RHEL 7

  #         # RHEL 8
  #         # - python3-pyOpenSSL
  #         # - python36

  #   # RHEL 8
  #   # - name: Install pip packages
  #   #   pip:
  #   #     name:
  #   #       - lxml

  roles:
    - name: about

    - name: tomcat
      tomcat_service_name: tomcat_a
      tomcat_self_signed: yes
      tomcat_max_http_header_size: 12288
      tomcat_resources:
        - name: someResource
          attrs:
            auth: Container
            defaultAutoCommit: true
            driverClassName: oracle.jdbc.OracleDriver
            initialSize: 10
            maxIdle: 10
            maxTotal: 100
            maxWaitMillis: 30000
            minIdle: 10
            password: somepassword
            testOnBorrow: true
            testWhileIdle: true
            timeBetweenEvictionRunsMillis: 1800000
            type: javax.sql.DataSource
            url: jdbc:oracle:thin:@localhost:1521:ASID
            username: dwschema
            validationQuery: select * from dual
            validationQueryTimeout: 300
      tomcat_resource_links:
        - name: someResource
          global_name: someGlobalName
      tomcat_users:
        - name: someguy
          password: somepassword
          roles: arole,somerole
          append: yes

    - name: tomcat
      tomcat_service_name: tomcat_b
      tomcat_port_offset: 1000
